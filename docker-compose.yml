version: '3'
services:
  nginx:
      image: nginx:latest
      ports:
          - "8082:80"
      volumes:
          - ./gcp:/gcp
          - ./site.conf:/etc/nginx/conf.d/default.conf
      links:
        - php
  php:
      image: phpd-${IMAGE_ID}
      build:
        context: ./php
        args:
          GRPC: ${GRPC}
          PROTOBUF: ${PROTOBUF}
          PHP_VERSION: ${PHP_VERSION}
          EXTENSIONS: ${EXTENSIONS}
      volumes:
        - ./gcp:/gcp
      environment:
        - GOOGLE_APPLICATION_CREDENTIALS=/gcp/keys/${KEY}.json
